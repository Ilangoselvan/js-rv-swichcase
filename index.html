<!doctype.html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="css">
	<meta name="keywords" content="css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>review-switch-case</title>
</head>
<body>



<script>
//Check students grade using switch
//A-Outstanding
//B-Excellent
//c-Well done
//D-Passed
//F-Failed
var b=prompt("Enter your grade");
switch(b){
	case"A":
	console.log("Outstanding");
	break;
	case"B":
	console.log("Excellent");
	break;
	case"C":
	console.log("Well done");
	break;
	case"D":
	console.log("Passed");
	break;
	case"F":
	console.log("Failed");
	break;
	default:
	console.log("Enter correct grade");
}
</script>
</body>
</html>
